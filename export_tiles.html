<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export San Francisco 3D Tiles to OBJ</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
        }
        canvas { 
            display: block; 
        }
        #export-instruction {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1000; /* Ensure it stays above the canvas */
        }
    </style>
</head>
<body>
    <div id="export-instruction">Press 'e' to export</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "/node_modules/3d-tiles-renderer/src/three/TilesRenderer.js": "https://unpkg.com/3d-tiles-renderer@0.3.18/src/three/TilesRenderer.js",
                "/node_modules/3d-tiles-renderer/src/plugins/three/CesiumIonAuthPlugin.js": "https://unpkg.com/3d-tiles-renderer@0.3.18/src/plugins/three/CesiumIonAuthPlugin.js",
                "/node_modules/3d-tiles-renderer/src/plugins/three/GLTFExtensionsPlugin.js": "https://unpkg.com/3d-tiles-renderer@0.3.18/src/plugins/three/GLTFExtensionsPlugin.js",
                "/node_modules/three/examples/jsm/loaders/DRACOLoader.js": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/DRACOLoader.js",
                "/node_modules/three/examples/jsm/exporters/OBJExporter.js": "https://unpkg.com/three@0.160.0/examples/jsm/exporters/OBJExporter.js",
                "/node_modules/three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
    <script type="module" src="./export_tiles.js"></script>
</body>
</html>
