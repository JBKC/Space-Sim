<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripo3D API Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
        #container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="file"], input[type="text"], button {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: calc(100% - 22px); /* Account for padding and border */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        input[type="file"] { border: none; padding-left: 0; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #logs {
            margin-top: 20px;
            border: 1px solid #eee;
            padding: 15px;
            height: 300px;
            overflow-y: scroll;
            background-color: #282c34;
            color: #abb2bf;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .log-step { font-weight: bold; color: #61afef; margin-top: 10px; display: block; }
        .log-success { color: #98c379; display: block; }
        .log-error { color: #e06c75; display: block; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Tripo3D API Two-Step Test</h1>

        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter your Tripo3D API Key (e.g., tcli_...)">

        <label for="imageInput">Select Image (JPG/PNG):</label>
        <input type="file" id="imageInput" accept=".jpg, .jpeg, .png">

        <button id="testButton">Upload Image & Create Task</button>

        <h2>Logs:</h2>
        <div id="logs"></div>
    </div>

    <script src="tripo_test.js"></script>
</body>
</html>
