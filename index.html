<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANETARY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; }
        #space-container { width: 100vw; height: 100vh; }
        #earth-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #87ceeb;
            z-index: 9990;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: none;
        }
        #welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4fc3f7;
        }
        .welcome-content {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }
        .welcome-content h1 {
            font-size: 64px;
            margin-bottom: 30px;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: #4fc3f7;
            text-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
        }
        .instructions {
            margin: 40px 0;
        }
        .instructions h2 {
            font-size: 24px;
            margin: 20px 0 15px;
            text-transform: uppercase;
            color: #81d4fa;
            letter-spacing: 3px;
        }
        .instructions p {
            font-size: 16px;
            margin: 8px 0;
            line-height: 1.6;
            text-align: center;
            color: #b3e5fc;
            letter-spacing: 1px;
        }
        .mode-buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            justify-content: center;
        }
        .mode-button {
            padding: 15px 40px;
            font-size: 18px;
            color: #4fc3f7;
            background: transparent;
            border: 2px solid #4fc3f7;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }
        .mode-button:hover {
            background: rgba(79, 195, 247, 0.1);
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.3);
            transform: scale(1.05);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #glow-overlay.victory {
            background: radial-gradient(circle, rgba(255, 215, 0, 0.4) 0%, rgba(255, 215, 0, 0) 70%);
        }

        #coordinates {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #4fc3f7;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border: 2px solid #4fc3f7;
            border-radius: 4px;
            z-index: 100;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(79, 195, 247, 0.7);
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.3);
            display: none; /* Hide coordinates by default */
        }

        .planet-label {
            position: absolute;
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            pointer-events: none;
            z-index: 50;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Progress bar styles */
        #hyperspace-progress-container {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: none;
        }

        #hyperspace-progress {
            width: 300px;
            height: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #ffffff;
            border-radius: 3px;
            overflow: hidden;
        }

        #hyperspace-progress-label {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            z-index: 101;
        }

        #hyperspace-progress .bar {
            width: 100%; /* Start at 100% */
            height: 100%;
            background: #ffffff;
            transition: width 0.016s linear;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            transform-origin: right; /* Ensure it shrinks from the right */
        }
    </style>
</head>
<body>
    <div id="space-container"></div>
    <div id="earth-transition"></div>
    <div id="welcome-screen">
        <div class="welcome-content">
            <h1>PLANETARY</h1>
            <div class="instructions">
                <h2>CONTROLS</h2>
                <p>W / S: Pitch Down / Up</p>
                <p>A / D: Roll Left / Right</p>
                <p>Left / Right Arrow: Yaw Left / Right</p>
                <p>Up Arrow: Boost</p>
                <p>Spacebar: Fire Lasers</p>
                <p>Shift: Hyperspace</p>
            </div>
            <div class="mode-buttons">
                <button class="mode-button" id="explore-button">Explore the Galaxy</button>
            </div>
        </div>
    </div>
    <div id="coordinates">X: 0, Y: 0, Z: 0</div>
    <div id="hyperspace-progress-container">
        <div id="hyperspace-progress">
            <div class="bar"></div>
        </div>
        <div id="hyperspace-progress-label">HYPERSPACE</div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
