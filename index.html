<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANETARY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cesium.css">
    
    <!-- Add Cesium CSS and JS -->
    <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.127/Build/Cesium/Widgets/widgets.css">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.127/Build/Cesium/Cesium.js"></script>
    
    <!-- Process polyfill for browser environment -->
    <script>
        window.process = {
            env: {
                NODE_ENV: 'development'
            }
        };
    </script>
    
    <!-- Import map with local 3d-tiles-renderer pointing to src/index.js -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.170.0/examples/jsm/loaders/GLTFLoader.js",
        "three/examples/jsm/utils/BufferGeometryUtils.js": "https://unpkg.com/three@0.170.0/examples/jsm/utils/BufferGeometryUtils.js",
        "3d-tiles-renderer": "/node_modules/3d-tiles-renderer/src/index.js",
        "@takram/three-geospatial": "https://unpkg.com/@takram/three-geospatial@0.1.0/build/index.module.js",
        "three-stdlib": "https://unpkg.com/three-stdlib@2.35.14/build/three-stdlib.module.js",
        "@petamoriken/float16": "https://unpkg.com/@petamoriken/float16@3.9.1/dist/float16.mjs",
        "tiny-invariant": "https://unpkg.com/tiny-invariant@1.3.3/dist/esm/tiny-invariant.js",
        "cesium": "https://unpkg.com/cesium@1.127.0/Build/Cesium/Cesium.js"
      }
    }
    </script>
    
    <style>
        /* [Your existing styles remain unchanged] */
        body { margin: 0; overflow: hidden; }
        #game-container { width: 100vw; height: 100vh; }
        #welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4fc3f7;
        }
        .welcome-content {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }
        .welcome-content h1 {
            font-size: 64px;
            margin-bottom: 30px;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: #4fc3f7;
            text-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
        }
        .instructions {
            margin: 40px 0;
        }
        .instructions h2 {
            font-size: 24px;
            margin: 20px 0 15px;
            text-transform: uppercase;
            color: #81d4fa;
            letter-spacing: 3px;
        }
        .instructions p {
            font-size: 16px;
            margin: 8px 0;
            line-height: 1.6;
            text-align: center;
            color: #b3e5fc;
            letter-spacing: 1px;
        }
        .mode-buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            justify-content: center;
        }
        .mode-button {
            padding: 15px 40px;
            font-size: 18px;
            color: #4fc3f7;
            background: transparent;
            border: 2px solid #4fc3f7;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }
        .mode-button:hover {
            background: rgba(79, 195, 247, 0.1);
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.3);
            transform: scale(1.05);
        }
        #victory-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 215, 0, 0.3);
            display: none;
            justify-content: center;
            align-items: center;
            color: #FFD700;
            font-family: 'Orbitron', sans-serif;
            z-index: 1000;
            animation: fadeIn 1s ease-in;
        }
        #victory-screen h1 {
            font-size: 72px;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000;
            color: #FFD700;
            margin-bottom: 30px;
        }
        #victory-screen .time {
            font-size: 48px;
            text-align: center;
            text-shadow: 
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000;
            color: #FFD700;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #glow-overlay.victory {
            background: radial-gradient(circle, rgba(255, 215, 0, 0.4) 0%, rgba(255, 215, 0, 0) 70%);
        }
        #coordinates {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #4fc3f7;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border: 1px solid #4fc3f7;
            border-radius: 3px;
            z-index: 100;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(79, 195, 247, 0.7);
        }
        .planet-label {
            position: absolute;
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            pointer-events: none;
            z-index: 50;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #hyperspace-progress-container {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: none;
        }
        #hyperspace-progress {
            width: 300px;
            height: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #ffffff;
            border-radius: 3px;
            overflow: hidden;
        }
        #hyperspace-progress-label {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            z-index: 101;
        }
        #hyperspace-progress .bar {
            width: 100%;
            height: 100%;
            background: #ffffff;
            transition: width 0.016s linear;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            transform-origin: right;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="welcome-screen">
        <div class="welcome-content">
            <h1>PLANETARY</h1>
            <div class="instructions">
                <h2>CONTROLS</h2>
                <p>W / S: Pitch Down / Up</p>
                <p>A / D: Roll Left / Right</p>
                <p>Left / Right Arrow: Yaw Left / Right</p>
                <p>Up Arrow: Boost</p>
                <p>Spacebar: Fire Lasers</p>
                <p>Shift: Hyperspace</p>
            </div>
            <div class="mode-buttons">
                <button class="mode-button" id="explore-button">Explore the Galaxy</button>
            </div>
        </div>
    </div>
    <div id="finalTime"></div>
    <div id="victory-screen">
        <div class="victory-content">
            <h1>Challenge Complete!</h1>
            <div class="time">Your Time: <span id="victory-time"></span></div>
        </div>
    </div>
    <div id="coordinates">X: 0, Y: 0, Z: 0</div>
    <div id="hyperspace-progress-container">
        <div id="hyperspace-progress">
            <div class="bar"></div>
        </div>
        <div id="hyperspace-progress-label">HYPERSPACE</div>
    </div>
    
    <!-- Add transition overlay for smooth transitions -->
    <div id="transition-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0); pointer-events: none; transition: opacity 0.5s ease; z-index: 999;"></div>
    
    <!-- Load main script -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
