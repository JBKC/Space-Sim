<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLY LUKE'S X-WING</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container"></div> <!-- Moved up to ensure it renders first -->
    <div id="welcome-screen">
        <div class="welcome-content">
            <h1>FLY LUKE'S X-WING</h1>
            <div class="instructions">
                <h2>GOAL</h2>
                <p>- Hit all 10 targets in the fastest time possible</p>
                <p>- Time starts when you hit the first target</p>
                <h2>CONTROLS</h2>
                <p>- W / S: Pitch Down / Up</p>
                <p>- A / D: Roll Left / Right</p>
                <p>- Left / Right Arrow: Yaw Left / Right</p>
                <p>- Up Arrow: Boost</p>
            </div>
            <button id="play-button">PLAY</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
