<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANETARY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; }
        #game-container { width: 100vw; height: 100vh; }
        #welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4fc3f7;
        }
        .welcome-content {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }
        .welcome-content h1 {
            font-size: 64px;
            margin-bottom: 30px;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: #4fc3f7;
            text-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
        }
        .instructions {
            margin: 40px 0;
        }
        .instructions h2 {
            font-size: 24px;
            margin: 20px 0 15px;
            text-transform: uppercase;
            color: #81d4fa;
            letter-spacing: 3px;
        }
        .instructions p {
            font-size: 16px;
            margin: 8px 0;
            line-height: 1.6;
            text-align: center;
            color: #b3e5fc;
            letter-spacing: 1px;
        }
        .mode-buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            justify-content: center;
        }
        .mode-button {
            padding: 15px 40px;
            font-size: 18px;
            color: #4fc3f7;
            background: transparent;
            border: 2px solid #4fc3f7;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }
        .mode-button:hover {
            background: rgba(79, 195, 247, 0.1);
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.3);
            transform: scale(1.05);
        }
        #victory-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 215, 0, 0.3);
            display: none;
            justify-content: center;
            align-items: center;
            color: #FFD700;
            font-family: 'Orbitron', sans-serif;
            z-index: 1000;
            animation: fadeIn 1s ease-in;
        }
        
        #victory-screen h1 {
            font-size: 72px;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000;
            color: #FFD700;
            margin-bottom: 30px;
        }
        
        #victory-screen .time {
            font-size: 48px;
            text-align: center;
            text-shadow: 
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000;
            color: #FFD700;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #glow-overlay.victory {
            background: radial-gradient(circle, rgba(255, 215, 0, 0.4) 0%, rgba(255, 215, 0, 0) 70%);
        }

        /* Coordinates styles */
        #coordinates {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #4fc3f7;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border: 1px solid #4fc3f7;
            border-radius: 3px;
            z-index: 100;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(79, 195, 247, 0.7);
        }

        /* New styles for planet labels */
        .planet-label {
            position: absolute;
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700; /* Bold to match welcome screen */
            color: #ffffff; /* Matches welcome screen */
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.7); /* Glow effect */
            pointer-events: none; /* Prevents mouse interaction */
            z-index: 50; /* Above canvas, below victory screen */
            text-transform: uppercase; /* Matches UI style */
            letter-spacing: 2px; /* Matches mode buttons */
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="welcome-screen">
        <div class="welcome-content">
            <h1>PLANETARY</h1>
            <div class="instructions">
                <h2>CONTROLS</h2>
                <p>W / S: Pitch Down / Up</p>
                <p>A / D: Roll Left / Right</p>
                <p>Left / Right Arrow: Yaw Left / Right</p>
                <p>Up Arrow: Boost</p>
                <p>Spacebar: Fire Lasers</p>
                <p>Shift: Hyperspace</p>
            </div>
            <div class="mode-buttons">
                <button class="mode-button" id="explore-button">Explore the Galaxy</button>
            </div>
        </div>
    </div>
    <div id="finalTime"></div>
    <div id="victory-screen">
        <div class="victory-content">
            <h1>Challenge Complete!</h1>
            <div class="time">Your Time: <span id="victory-time"></span></div>
        </div>
    </div>
    <div id="coordinates">X: 0, Y: 0, Z: 0</div>
    <!-- Planet labels will be added dynamically by setup.js -->
    
    <!-- Load Three.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    
    <!-- Load game modules -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
