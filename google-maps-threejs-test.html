<!DOCTYPE html>
<html>
<head>
  <title>Google Maps + Three.js Test</title>
  <style>
    #map {
      height: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
  <!-- Load Three.js first -->
  <script src="https://unpkg.com/three@0.170.0/build/three.min.js"></script>
  
  <!-- Load Google Maps Three.js integration -->
  <script src="https://unpkg.com/@googlemaps/three@4.1.0/dist/index.min.js"></script>
</head>
<body>
  <div id="map"></div>
  <div id="info">Loading...</div>
  
  <script>
    let map;
    let overlay;
    
    function initMap() {
      document.getElementById('info').textContent = 'Map initializing...';
      
      // Check if required libraries are loaded
      if (typeof THREE === 'undefined') {
        document.getElementById('info').textContent = 'Error: THREE is not defined';
        console.error('THREE is not defined');
        return;
      }
      
      if (typeof ThreeJSOverlayView === 'undefined') {
        document.getElementById('info').textContent = 'Error: ThreeJSOverlayView is not defined';
        console.error('ThreeJSOverlayView is not defined');
        return;
      }
      
      // Initialize the map
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 51.5074, lng: -0.1278 },
        zoom: 14,
        mapId: "8e0a97af9386fef",
        tilt: 45
      });
      
      document.getElementById('info').textContent = 'Map loaded, creating Three.js scene...';
      
      // Create a Three.js scene
      const scene = new THREE.Scene();
      
      // Add a light
      const light = new THREE.AmbientLight(0xffffff, 0.75);
      scene.add(light);
      
      // Create the overlay
      overlay = new ThreeJSOverlayView({
        map,
        scene,
        anchor: { lat: 51.5074, lng: -0.1278, altitude: 0 },
        THREE
      });
      
      // Add a simple cube
      const geometry = new THREE.BoxGeometry(10, 20, 10);
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const cube = new THREE.Mesh(geometry, material);
      
      // Position the cube at London's coordinates
      overlay.latLngAltitudeToVector3(
        { lat: 51.5074, lng: -0.1278, altitude: 10 },
        cube.position
      );
      
      // Add the cube to the scene
      scene.add(cube);
      
      document.getElementById('info').textContent = 'Test complete! You should see a red cube in London.';
      console.log('Google Maps + Three.js test initialized successfully');
    }
  </script>
  
  <script
    src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
