<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Mapping Test - New York</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #container {
            display: flex;
            flex: 1;
        }
        #map-container, #threejs-container {
            flex: 1;
            position: relative;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #info-panel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
        }
        #controls {
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }
        .coordinate-display {
            margin: 5px 0;
            font-family: monospace;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
        input {
            width: 100px;
            margin: 0 5px;
        }
        label {
            margin: 0 5px;
        }
    </style>
    
    <!-- Import map for ES modules -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="controls">
        <h2>Coordinate Mapping Test</h2>
        <div>
            <button id="add-marker">Add Marker at Position</button>
            <label>Lat:</label>
            <input type="number" id="lat-input" value="40.7128" step="0.0001">
            <label>Lng:</label>
            <input type="number" id="lng-input" value="-74.0060" step="0.0001">
            <button id="test-landmarks">Test New York Landmarks</button>
            <button id="toggle-grid">Toggle Grid</button>
        </div>
        <div>
            <button id="add-3d-marker">Add 3D Marker at Position</button>
            <label>X:</label>
            <input type="number" id="x-input" value="0" step="100">
            <label>Z:</label>
            <input type="number" id="z-input" value="0" step="100">
        </div>
    </div>
    
    <div id="container">
        <div id="map-container">
            <div id="map"></div>
            <div id="info-panel">
                <div id="map-info">Map View</div>
                <div id="map-coordinates" class="coordinate-display">Hover over map to see coordinates</div>
            </div>
        </div>
        <div id="threejs-container">
            <div id="info-panel">
                <div id="threejs-info">Three.js View</div>
                <div id="threejs-coordinates" class="coordinate-display">Hover over 3D view to see coordinates</div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        // New York center coordinates
        const LONDON_CENTER = { lat: 40.7128, lng: -74.0060 };
        
        // Plane dimensions
        const PLANE_WIDTH = 10000;
        const PLANE_HEIGHT = 10000;
        
        // Global variables
        let map;
        let scene, camera, renderer, controls;
        let plane;
        let gridHelper, axesHelper;
        let raycaster, mouse;
        let showGrid = true;
        
        // Initialize the application
        async function init() {
            // Initialize Google Maps
            await initMap();
            
            // Initialize Three.js
            initThreeJS();
            
            // Initialize event listeners
            initEventListeners();
            
            // Start animation loop
            animate();
        }
        
        // Initialize Google Maps
        async function initMap() {
            // Create the map
            const mapDiv = document.getElementById('map');
            map = new google.maps.Map(mapDiv, {
                center: LONDON_CENTER,
                zoom: 14,
                mapTypeId: google.maps.MapTypeId.SATELLITE,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                    mapTypeIds: [
                        google.maps.MapTypeId.ROADMAP,
                        google.maps.MapTypeId.TERRAIN,
                        google.maps.MapTypeId.SATELLITE,
                        google.maps.MapTypeId.HYBRID
                    ]
                }
            });
            
            // Add click event to map
            map.addListener('click', function(event) {
                const lat = event.latLng.lat();
                const lng = event.latLng.lng();
                
                // Update input fields
                document.getElementById('lat-input').value = lat.toFixed(6);
                document.getElementById('lng-input').value = lng.toFixed(6);
                
                // Add marker to map
                addMapMarker(lat, lng);
                
                // Add marker to 3D scene
                const planeCoords = latLngToPlane(lat, lng);
                add3DMarker(planeCoords.x, planeCoords.z);
                
                // Update 3D input fields
                document.getElementById('x-input').value = planeCoords.x.toFixed(2);
                document.getElementById('z-input').value = planeCoords.z.toFixed(2);
                
                // Log conversion
                console.log(`Map click: (${lat.toFixed(6)}, ${lng.toFixed(6)}) -> 3D: (${planeCoords.x.toFixed(2)}, ${planeCoords.z.toFixed(2)})`);
            });
            
            // Add mousemove event to map
            map.addListener('mousemove', function(event) {
                const lat = event.latLng.lat();
                const lng = event.latLng.lng();
                
                // Update coordinate display
                document.getElementById('map-coordinates').textContent = `Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`;
                
                // Calculate 3D coordinates
                const planeCoords = latLngToPlane(lat, lng);
                document.getElementById('map-coordinates').textContent += ` -> 3D: (${planeCoords.x.toFixed(2)}, ${planeCoords.z.toFixed(2)})`;
            });
        }
        
        // Initialize Three.js
        function initThreeJS() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEFA);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / 2 / window.innerHeight, 0.1, 50000);
            camera.position.set(0, 2000, 2000);
            camera.lookAt(0, 0, 0);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(document.getElementById('threejs-container').clientWidth, document.getElementById('threejs-container').clientHeight);
            document.getElementById('threejs-container').appendChild(renderer.domElement);
            
            // Create controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Create a plane to represent the ground
            const planeGeometry = new THREE.PlaneGeometry(PLANE_WIDTH, PLANE_HEIGHT, 100, 100);
            const planeMaterial = new THREE.MeshStandardMaterial({
                color: 0x2F4F2F,
                side: THREE.DoubleSide,
                wireframe: false
            });
            plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -Math.PI / 2; // Rotate to be horizontal
            scene.add(plane);
            
            // Add grid helper
            gridHelper = new THREE.GridHelper(PLANE_WIDTH, 20, 0x888888, 0x444444);
            scene.add(gridHelper);
            
            // Add axes helper
            axesHelper = new THREE.AxesHelper(PLANE_WIDTH / 2);
            scene.add(axesHelper);
            
            // Add ambient light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            // Add directional light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Set up raycaster for mouse interaction
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // Add mousemove event to Three.js container
            renderer.domElement.addEventListener('mousemove', onThreeJSMouseMove, false);
            
            // Add click event to Three.js container
            renderer.domElement.addEventListener('click', onThreeJSClick, false);
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }
        
        // Initialize event listeners
        function initEventListeners() {
            // Add marker button
            document.getElementById('add-marker').addEventListener('click', function() {
                const lat = parseFloat(document.getElementById('lat-input').value);
                const lng = parseFloat(document.getElementById('lng-input').value);
                
                // Add marker to map
                addMapMarker(lat, lng);
                
                // Add marker to 3D scene
                const planeCoords = latLngToPlane(lat, lng);
                add3DMarker(planeCoords.x, planeCoords.z);
                
                // Log conversion
                console.log(`Added marker: (${lat.toFixed(6)}, ${lng.toFixed(6)}) -> 3D: (${planeCoords.x.toFixed(2)}, ${planeCoords.z.toFixed(2)})`);
            });
            
            // Add 3D marker button
            document.getElementById('add-3d-marker').addEventListener('click', function() {
                const x = parseFloat(document.getElementById('x-input').value);
                const z = parseFloat(document.getElementById('z-input').value);
                
                // Add marker to 3D scene
                add3DMarker(x, z);
                
                // Add marker to map
                const geoCoords = planeToLatLng(x, z);
                addMapMarker(geoCoords.lat, geoCoords.lng);
                
                // Update lat/lng input fields
                document.getElementById('lat-input').value = geoCoords.lat.toFixed(6);
                document.getElementById('lng-input').value = geoCoords.lng.toFixed(6);
                
                // Log conversion
                console.log(`Added 3D marker: (${x.toFixed(2)}, ${z.toFixed(2)}) -> Map: (${geoCoords.lat.toFixed(6)}, ${geoCoords.lng.toFixed(6)})`);
            });
            
            // Test landmarks button
            document.getElementById('test-landmarks').addEventListener('click', function() {
                testLandmarks();
            });
            
            // Toggle grid button
            document.getElementById('toggle-grid').addEventListener('click', function() {
                showGrid = !showGrid;
                gridHelper.visible = showGrid;
                axesHelper.visible = showGrid;
            });
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = document.getElementById('threejs-container').clientWidth / document.getElementById('threejs-container').clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(document.getElementById('threejs-container').clientWidth, document.getElementById('threejs-container').clientHeight);
        }
        
        // Handle Three.js mouse move
        function onThreeJSMouseMove(event) {
            // Calculate mouse position in normalized device coordinates (-1 to +1)
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            // Update the picking ray with the camera and mouse position
            raycaster.setFromCamera(mouse, camera);
            
            // Calculate objects intersecting the picking ray
            const intersects = raycaster.intersectObject(plane);
            
            if (intersects.length > 0) {
                const point = intersects[0].point;
                
                // Update coordinate display
                document.getElementById('threejs-coordinates').textContent = `3D: (${point.x.toFixed(2)}, ${point.z.toFixed(2)})`;
                
                // Calculate geographic coordinates
                const geoCoords = planeToLatLng(point.x, point.z);
                document.getElementById('threejs-coordinates').textContent += ` -> Lat: ${geoCoords.lat.toFixed(6)}, Lng: ${geoCoords.lng.toFixed(6)}`;
            }
        }
        
        // Handle Three.js click
        function onThreeJSClick(event) {
            // Calculate mouse position in normalized device coordinates (-1 to +1)
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            // Update the picking ray with the camera and mouse position
            raycaster.setFromCamera(mouse, camera);
            
            // Calculate objects intersecting the picking ray
            const intersects = raycaster.intersectObject(plane);
            
            if (intersects.length > 0) {
                const point = intersects[0].point;
                
                // Add marker to 3D scene
                add3DMarker(point.x, point.z);
                
                // Update 3D input fields
                document.getElementById('x-input').value = point.x.toFixed(2);
                document.getElementById('z-input').value = point.z.toFixed(2);
                
                // Calculate geographic coordinates
                const geoCoords = planeToLatLng(point.x, point.z);
                
                // Add marker to map
                addMapMarker(geoCoords.lat, geoCoords.lng);
                
                // Update lat/lng input fields
                document.getElementById('lat-input').value = geoCoords.lat.toFixed(6);
                document.getElementById('lng-input').value = geoCoords.lng.toFixed(6);
                
                // Log conversion
                console.log(`3D click: (${point.x.toFixed(2)}, ${point.z.toFixed(2)}) -> Map: (${geoCoords.lat.toFixed(6)}, ${geoCoords.lng.toFixed(6)})`);
            }
        }
        
        // Add marker to Google Maps
        function addMapMarker(lat, lng, label) {
            const marker = new google.maps.Marker({
                position: { lat, lng },
                map: map,
                title: label || `Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`
            });
            
            // Add info window
            const infoWindow = new google.maps.InfoWindow({
                content: `<div>${label || 'Marker'}</div><div>Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}</div>`
            });
            
            marker.addListener('click', function() {
                infoWindow.open(map, marker);
            });
            
            return marker;
        }
        
        // Add marker to 3D scene
        function add3DMarker(x, z, height = 100, color = 0xff0000) {
            // Create a marker group
            const markerGroup = new THREE.Group();
            
            // Base (cylinder)
            const baseGeometry = new THREE.CylinderGeometry(5, 5, height, 8);
            const baseMaterial = new THREE.MeshStandardMaterial({ color: color });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.position.y = height / 2;  // Position at half height
            markerGroup.add(base);
            
            // Top (sphere)
            const topGeometry = new THREE.SphereGeometry(10, 16, 16);
            const topMaterial = new THREE.MeshStandardMaterial({ color: color });
            const top = new THREE.Mesh(topGeometry, topMaterial);
            top.position.y = height;  // Position at top of cylinder
            markerGroup.add(top);
            
            // Position the marker group
            markerGroup.position.set(x, 0, z);
            
            // Add to scene
            scene.add(markerGroup);
            
            return markerGroup;
        }
        
        // Test landmarks
        function testLandmarks() {
            // Define some New York landmarks with their coordinates
            const landmarks = [
                { name: "Empire State Building", lat: 40.7484, lng: -73.9857, color: 0xff0000 },
                { name: "Statue of Liberty", lat: 40.6892, lng: -74.0445, color: 0x00ff00 },
                { name: "One World Trade Center", lat: 40.7127, lng: -74.0134, color: 0x0000ff },
                { name: "Times Square", lat: 40.7580, lng: -73.9855, color: 0xffff00 },
                { name: "Brooklyn Bridge", lat: 40.7061, lng: -73.9969, color: 0xff00ff }
            ];
            
            // Place markers for each landmark
            landmarks.forEach(landmark => {
                // Add marker to map
                const mapMarker = addMapMarker(landmark.lat, landmark.lng, landmark.name);
                
                // Calculate 3D coordinates
                const planeCoords = latLngToPlane(landmark.lat, landmark.lng);
                
                // Add marker to 3D scene
                const threeMarker = add3DMarker(planeCoords.x, planeCoords.z, 200, landmark.color);
                
                // Log the conversion
                console.log(`${landmark.name}: Geographic (${landmark.lat}, ${landmark.lng}) -> Plane (${planeCoords.x.toFixed(2)}, ${planeCoords.z.toFixed(2)})`);
            });
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Conversion from lat/lng to 3D plane coordinates
        function latLngToPlane(lat, lng) {
            // Earth's circumference at the equator (in meters)
            const EARTH_CIRCUMFERENCE = 40075000;
            
            // Calculate meters per degree at this latitude
            const metersPerDegreeLat = EARTH_CIRCUMFERENCE / 360;
            const metersPerDegreeLng = EARTH_CIRCUMFERENCE * Math.cos(LONDON_CENTER.lat * Math.PI / 180) / 360;
            
            // Calculate distance in meters
            const latDiff = lat - LONDON_CENTER.lat;
            const lngDiff = lng - LONDON_CENTER.lng;
            const northSouth = latDiff * metersPerDegreeLat;
            const eastWest = lngDiff * metersPerDegreeLng;
            
            // Scale to our plane size (assuming 10km = 10000 units covers about 0.1 degrees)
            // This scaling factor should be adjusted based on your desired scale
            const scaleFactor = PLANE_WIDTH / (0.1 * metersPerDegreeLng);
            
            // Convert to plane coordinates (x = east/west, z = north/south)
            // Note: In THREE.js, positive Z is south in our convention
            return {
                x: eastWest * scaleFactor,
                z: -northSouth * scaleFactor  // Negative because positive Z is south
            };
        }
        
        // Conversion from 3D plane coordinates to lat/lng
        function planeToLatLng(x, z) {
            // Earth's circumference at the equator (in meters)
            const EARTH_CIRCUMFERENCE = 40075000;
            
            // Calculate meters per degree at this latitude
            const metersPerDegreeLat = EARTH_CIRCUMFERENCE / 360;
            const metersPerDegreeLng = EARTH_CIRCUMFERENCE * Math.cos(LONDON_CENTER.lat * Math.PI / 180) / 360;
            
            // Scale factor (same as in latLngToPlane)
            const scaleFactor = PLANE_WIDTH / (0.1 * metersPerDegreeLng);
            
            // Convert plane coordinates to distances in meters
            const eastWest = x / scaleFactor;
            const northSouth = -z / scaleFactor;  // Negative because positive Z is south
            
            // Convert to lat/lng differences
            const latDiff = northSouth / metersPerDegreeLat;
            const lngDiff = eastWest / metersPerDegreeLng;
            
            // Add to New York center coordinates
            return {
                lat: LONDON_CENTER.lat + latDiff,
                lng: LONDON_CENTER.lng + lngDiff
            };
        }
        
        // Start the application when Google Maps API is loaded
        window.initMap = function() {
            init();
        };
    </script>
    
    <!-- Load Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBkihjqFWgljgaqWnpaKN-QAfUBKr3STc&callback=initMap&v=beta" defer></script>
</body>
