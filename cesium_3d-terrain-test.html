<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Global 3D terrain in Cesium</title>
  <!-- Include the CesiumJS JavaScript and CSS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.104.0/Cesium.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.104.0/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .fullSize {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      width: 100%;
      height: 100%;
    }
    
    #loadingOverlay {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.9;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      color: #fff;
      z-index: 1000;
    }
    
    #loadingOverlay.hidden {
      display: none;
    }
    
    #toolbar {
      background: rgba(42, 42, 42, 0.8);
      padding: 4px;
      border-radius: 4px;
      position: absolute;
      bottom: 15px;
      left: 15px;
      z-index: 1;
    }
    
    .infoBox {
      background: rgba(42, 42, 42, 0.8);
      padding: 10px;
      border-radius: 4px;
      position: absolute;
      top: 15px;
      right: 15px;
      color: white;
      font-family: sans-serif;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer" class="fullSize"></div>
  <div id="loadingOverlay">
    <h1>Loading Himalayas...</h1>
  </div>
  <div id="toolbar"></div>
  <div class="infoBox">
    <h3>Mount Everest</h3>
    <p>Elevation: 8,849 meters (29,032 ft)</p>
    <p>Location: 27.9881° N, 86.9250° E</p>
  </div>

  <script>
    // Grant CesiumJS access to your ion assets
    Cesium.Ion.defaultAccessToken = "YOUR_CESIUM_TOKEN_HERE

";
    
    // Initialize the Cesium viewer
    async function startCesium() {
      try {
        // First create a basic viewer without specifying terrain or imagery
        const viewer = new Cesium.Viewer("cesiumContainer", {
          animation: false,
          baseLayerPicker: true,
          fullscreenButton: false,
          vrButton: false,
          geocoder: false,
          homeButton: true,
          infoBox: false,
          sceneModePicker: false,
          selectionIndicator: false,
          timeline: false,
          navigationHelpButton: true,
          requestRenderMode: true,
          shadows: true,
        });
        
        // Add Cesium World Terrain
        const worldTerrain = await Cesium.createWorldTerrain({
          requestWaterMask: true,
          requestVertexNormals: true  // Required for terrain lighting
        });
        viewer.terrainProvider = worldTerrain;
        
        // Add high-resolution imagery
        viewer.imageryLayers.addImageryProvider(
          new Cesium.IonImageryProvider({ assetId: 2 })  // Bing Maps Aerial
        );
        
        // Enable terrain lighting and exaggerate terrain for better visualization
        viewer.scene.globe.enableLighting = true;
        viewer.scene.globe.depthTestAgainstTerrain = true;
        viewer.scene.globe.terrainExaggeration = 1.5;  // Slightly exaggerate terrain for visibility
        
        // Configure lighting to highlight Mount Everest
        // Set time to morning in the Himalayas for dramatic lighting
        const himalayanMorning = new Cesium.JulianDate.fromIso8601("2023-05-15T08:30:00Z");
        viewer.clock.currentTime = himalayanMorning;
        viewer.scene.light = new Cesium.DirectionalLight({
          direction: new Cesium.Cartesian3(-0.7, -0.7, -0.5),  // Light from East-Southeast
          color: new Cesium.Color(1.0, 0.9, 0.8, 1.0),  // Slightly warm light
          intensity: 2.0  // Brighter light
        });
        
        // Set view specifically to Mount Everest with a good angle to see terrain
        viewer.camera.flyTo({
          destination: Cesium.Cartesian3.fromDegrees(86.9250, 27.9881, 25000),
          orientation: {
            heading: Cesium.Math.toRadians(45),  // Look from southeast to northwest
            pitch: Cesium.Math.toRadians(-25),   // Look down at terrain
            roll: 0.0
          }
        });
        
        // Add a point to mark Mount Everest peak
        const everestPeak = viewer.entities.add({
          name: "Mount Everest",
          position: Cesium.Cartesian3.fromDegrees(86.9250, 27.9881, 8849),
          point: {
            pixelSize: 8,
            color: Cesium.Color.RED,
            outlineColor: Cesium.Color.WHITE,
            outlineWidth: 2,
            heightReference: Cesium.HeightReference.RELATIVE_TO_GROUND
          }
        });
        
        // Hide loading overlay once terrain and imagery are ready
        viewer.scene.globe.tileLoadProgressEvent.addEventListener(function(queuedTileCount) {
          if (queuedTileCount === 0) {
            document.getElementById('loadingOverlay').classList.add('hidden');
          }
        });
      } catch (error) {
        console.error("Error initializing Cesium:", error);
        document.getElementById('loadingOverlay').innerHTML = '<h1>Error loading terrain</h1><p>' + error.message + '</p>';
      }
    }

    // Start Cesium when the page loads
    window.onload = startCesium;
  </script>
</body>
</html>
