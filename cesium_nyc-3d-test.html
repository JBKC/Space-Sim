<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
      }
    }
    </script>
    <title>Cesium 3D Map Test</title>
    <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.127/Build/Cesium/Widgets/widgets.css">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #cesiumContainer { width: 100vw; height: 100vh; }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="loading">Loading New York 3D Buildings...</div>

    <script src="https://cesium.com/downloads/cesiumjs/releases/1.127/Build/Cesium/Cesium.js"></script>
    <script>
        console.log("Script started");

        try {
            const CESIUM_ION_TOKEN = 'YOUR_CESIUM_TOKEN_HERE';
            const NYC_BUILDINGS_ASSET_ID = 75343;

            console.log("Setting Ion default access token");
            Cesium.Ion.defaultAccessToken = CESIUM_ION_TOKEN;

            console.log("Creating viewer");
            const viewer = new Cesium.Viewer('cesiumContainer', {
                terrain: Cesium.Terrain.fromWorldTerrain(),
                imageryProvider: new Cesium.OpenStreetMapImageryProvider({
                    url: 'https://tile.openstreetmap.org/'
                }),
                baseLayerPicker: false,
                geocoder: false,
                homeButton: false,
                sceneModePicker: false,
                navigationHelpButton: false,
                animation: false,
                timeline: false,
                fullscreenButton: false
            });

            console.log("Creating ion resource");
            Cesium.IonResource.fromAssetId(NYC_BUILDINGS_ASSET_ID)
                .then(resource => {
                    console.log("Ion resource resolved:", resource);

                    console.log("Creating tileset with resource");
                    return Cesium.Cesium3DTileset.fromUrl(resource);
                })
                .then(tileset => {
                    console.log("Tileset created successfully");
                    viewer.scene.primitives.add(tileset);
                    return viewer.zoomTo(tileset, new Cesium.HeadingPitchRange(0, -0.5, 1000));
                })
                .then(() => {
                    console.log("Zoom completed");
                    document.getElementById('loading').style.display = 'none';
                    console.log('New York 3D Buildings loaded successfully');
                })
                .catch(error => {
                    console.error('Error in tileset workflow:', error);
                    document.getElementById('loading').textContent = 'Error: ' + error.message;
                });

            console.log("Enabling globe lighting");
            viewer.scene.globe.enableLighting = true;

        } catch (error) {
            console.error("Error during initialization:", error);
            document.getElementById('loading').textContent = 'Initialization Error: ' + error.message;
        }
    </script>
</body>
</html>
