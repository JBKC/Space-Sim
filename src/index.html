<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London 3D Map Visualization</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #map { height: 100vh; width: 100vw; }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="loading">Loading London Map...</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/",
            "@takram/three-geospatial": "./node_modules/@takram/three-geospatial/build/index.js"
        }
    }
    </script>
    
    <!-- Load Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" defer></script>
    
    <!-- Load Google Maps Three.js integration -->
    <script src="https://unpkg.com/@googlemaps/three@4.1.0/dist/index.min.js"></script>
    
    <!-- Load your application code -->
    <script type="module" src="src/londonMap.js"></script>

    <script>
        // Remove loading screen when map is loaded
        window.addEventListener('load', function() {
            const mapDiv = document.getElementById('map');
            mapDiv.addEventListener('DOMNodeInserted', function(event) {
                if (event.target.tagName === 'CANVAS') {
                    setTimeout(function() {
                        const loadingDiv = document.getElementById('loading');
                        if (loadingDiv) {
                            loadingDiv.style.display = 'none';
                        }
                    }, 2000); // Give the map 2 seconds to fully render
                }
            });
        });
    </script>
</body>
</html>
